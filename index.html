<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container m-auto max-width">
        <div class="calc-name">
            <h3>Texas Instruments</h3>
        </div>
        <div class="row">
            <input type="text" placeholder="Calculator" disabled>
        </div>
        <div class="row">
            <button class="button bgblack">C</button>
            <button class="button bgblack">%</button>
            <button class="button bgblack"><-</button>
            <button class="button bgblack">M-</button>
        </div>

        <div class="row">
            <button class="button bgorange">7</button>
            <button class="button bgorange">8</button>
            <button class="button bgorange">9</button>
            <button class="button bgblack">*</button>
        </div>

        <div class="row">
            <button class="button bgorange">4</button>
            <button class="button bgorange">5</button>
            <button class="button bgorange">6</button>
            <button class="button bgblack">/</button>
        </div>

        <div class="row">
            <button class="button bgorange">1</button>
            <button class="button bgorange">2</button>
            <button class="button bgorange">3</button>
            <button class="button bgblack">+</button>
        </div>

        <div class="row">
            <button class="button bgorange">0</button>
            <button class="button bgblack">.</button>
            <button class="button bgblack">=</button>
            <button class="button bgblack">-</button>
        </div>
    </div>
    <script src="calculate.js" lang="javascript"></script>
</body>
</html>
